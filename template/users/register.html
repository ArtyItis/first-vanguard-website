<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head"}}
    <title>Registrieren</title>
</head>

<body>
    {{template "navigation" .}}
    <section class="container mt-3 mt-lg-8" id="content">
        <div class="col d-flex">
            <form action="/register" method="post" class="mx-auto">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Passwort</label>
                    <input type="password" class="form-control" name="password" aria-describedby="passwordHelper"
                        required>
                    <div id="passwordHelper" class="form-text">Webseiten-passwort NICHT ingame-passwort</div>
                </div>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </section>
    {{template "footer"}}
</body>
